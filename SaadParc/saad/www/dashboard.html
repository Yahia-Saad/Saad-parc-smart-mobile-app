<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحكم - البطاقة الرمادية</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/consol.css" />
</head>
<body>
  <header>
    <h1>البطاقة الرمادية</h1>
    <button id="logoutBtn">تسجيل خروج</button>
  </header>

  <section class="card-entry">

    <button id="addCardBtn">أضف بطاقة</button>

    <form id="cardForm" class="hidden">
      <input type="text" id="immat" placeholder="رقم الإماطريكولاسيون" required pattern="^[0-9]{1,2}/[0-9]{1,2}/[0-9]{1,4}$" />
      <input type="text" id="immatAnt" placeholder="رقم الإماطريكولاسيون السابق" />
      <input type="date" id="miseEnCirculation" placeholder="تاريخ بداية الاستخدام" />
      <input type="text" id="pinValidite" placeholder="رمز الصلاحية" />
      <input type="text" id="marque" placeholder="الماركة" />
      <input type="text" id="numChassis" placeholder="رقم الهيكل" />
      <textarea id="description" placeholder="وصف البطاقة (اختياري)"></textarea>
      <button type="submit">حفظ البطاقة</button>
    </form>


    <!-- نافذة اختيار إدخال نص أو صورة -->
    <div id="inputChoiceModal" class="modal hidden">
      <div class="modal-content">
        <h2>كيف تريد إضافة البطاقة؟</h2>
        <button id="chooseTextBtn">كتابة نصية</button>
        <button id="chooseImageBtn">صورة</button>
        <button id="cancelChoiceBtn">إلغاء</button>
      </div>
    </div>

    <!-- نافذة رفع الصورة -->
    <div id="imageInputModal" class="modal hidden">
      <div class="modal-content">
        <h2>اختر صورة البطاقة</h2>
        <input type="file" id="imageFileInput" accept="image/*" />
        <button id="analyzeImageBtn">تحليل الصورة</button>
        <button id="cancelImageBtn">إلغاء</button>
      </div>
    </div>

  </section>

  <section class="card-search">
    <input type="text" id="searchInput" placeholder="ابحث برقم الإماطريكولاسيون..." />
    <ul id="searchResults"></ul>
  </section>

  <footer>
    <p>© 2025 yahia saad</p>
  </footer>

  <audio id="saveSound" src="sounds/save.mp3" preload="auto"></audio>
  <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>

<button id="consolBtn">Consol</button>
<div id="consolPanel" style="display:none;"></div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<script src="js/app.js"></script>


</body>
</html>
