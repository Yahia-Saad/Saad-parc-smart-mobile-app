<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - البطاقة الرمادية</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container login-container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="اسم المستخدم" required />
      <input type="password" id="loginPass" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>
    <p>ليس لديك حساب؟ <a href="#" id="goRegister">إنشاء حساب</a></p>
  </div>

  <div class="container register-container hidden">
    <h1>إنشاء حساب جديد</h1>
    <form id="registerForm">
      <input type="text" id="regUser" placeholder="اسم المستخدم" required />
      <input type="password" id="regPass" placeholder="كلمة المرور" required />
      <button type="submit">إنشاء حساب</button>
    </form>
    <p>هل لديك حساب؟ <a href="#" id="goLogin">تسجيل الدخول</a></p>
  </div>

  <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>

  <script src="js/auth.js"></script>
</body>
</html>
